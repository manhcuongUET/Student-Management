<nz-empty [nzNotFoundImage]="imgNotFound" [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl">
  <ng-template #contentTpl>
    <span>Not found</span>
  </ng-template>
  <ng-template #footerTpl>
    <button nz-button class="btn btn-primary" routerLink="/pages">Go home</button>
  </ng-template>
  <ng-template #imgNotFound>
    <img src="assets/images/notFound.png">
  </ng-template>
</nz-empty>
