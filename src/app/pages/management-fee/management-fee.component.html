<div class="managementFee-page">
    <h3>Quản lý phí</h3>
    <div class="row">
        <button class="btn btn-add-fee" (click)="showModal()"><img src="assets/icon/icon-circle-plus.svg"><span>Tạo phí
                mới</span></button>
    </div>
    <div class="row list-fee-wrap">
        <div class="row list-fee__title">
            <span>Danh sách các loại phí</span>
        </div>
        <div class="row list-fee">
            <div class="col-12 col-md-3 list-fee__item" *ngFor="let item of data">
                <nz-card [nzTitle]="titleFee" [nzExtra]="extraTemplate" class="card-fee">
                    <div class="card-fee__img">
                        <img src="https://primefaces.org/cdn/primeng/images/usercard.png">
                    </div>
                    <div class="card-fee__info">
                        <div class="card-fee__info__amount">
                            <span>Số tiền:</span> <span>{{amount}} VNĐ</span>
                        </div>
                        <div class="card-fee__info__time">
                            <img src="assets/icon/icon-calendar.svg">
                            <span>{{time}}</span>
                        </div>
                    </div>
                </nz-card>
                <ng-template #extraTemplate>
                    <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">More</a>
                </ng-template>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item>Sửa</li>
                        <li nz-menu-item>Xóa</li>
                    </ul>
                </nz-dropdown-menu>
            </div>
        </div>
    </div>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="Tạp phí mới" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
        <ng-container *nzModalContent>
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="item-form-fee">
                            <label for="">Loại Phí</label>
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="item-form-fee">
                            <label for="">Số tiền</label>
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="item-form-fee">
                            <label for="">Số tiền</label>
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="item-form-fee">
                            <label for="">Ngày đến hạn</label>
                            <nz-date-picker></nz-date-picker>
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </nz-modal>
</div>
